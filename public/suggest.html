<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>suggestions</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/suggest.css" />
    <script src="./scripts/suggest.js"></script>
  </head>

  <body>
    <nav>
      <h1>suggestions</h1>
      <h2><a href="./index.html" class="home">home</a></h2>
    </nav>
    <main>
      <form action="" autocomplete="off">
        <div>
          <label for="look">Look</label>
          <select name="look" id="look" required>
            <option value="indie">indie</option>
            <option value="military">military</option>
            <option value="dark">dark</option>
          </select>
        </div>
        <div>
          <label for="image-url">Image</label>
          <input
            type="url"
            name="image-url"
            id="image-url"
            size="26"
            required
          />
        </div>
        <div>
          <label for="source-url">Source</label>
          <input
            type="url"
            name="source-url"
            id="source-url"
            size="25"
            required
          />
        </div>
        <div>
          <label for="desc">Description</label>
          <input type="text" name="desc" id="desc" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
