<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>suggestions</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/suggest.css" />
    <script src="./scripts/suggest.js"></script>
  </head>

  <body>
    <nav>
      <h1>suggestions</h1>
      <h2><a href="./index.html" class="home">home</a></h2>
    </nav>
    <main>
      <form autocomplete="off" onsubmit="return false;">
        <div class="form-row">
          <label for="look">Look</label>
          <select id="look" required>
            <option value="indie">indie</option>
            <option value="military">military</option>
            <option value="dark">dark</option>
          </select>
        </div>

        <div class="form-row">
          <label for="image-url">Image</label>
          <input type="url" id="image-url" required />
        </div>

        <div class="form-row">
          <label for="source-url">Source</label>
          <input type="url" id="source-url" required />
        </div>

        <div id="breakdown-header" class="form-row">
          <label>Breakdown</label>
          <div>
            <button id="breakdown-add" type="button">+</button>
            <button id="breakdown-remove" type="button">-</button>
          </div>
        </div>

        <div id="breakdown">
          <input type="text" class="form-row" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
